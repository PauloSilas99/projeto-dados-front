services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: projeto-dados-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./backend/outputs:/app/backend/outputs
      - ./backend/uploads:/app/backend/uploads
      - ./backend/results:/app/backend/results
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - projeto-dados-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: projeto-dados-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - projeto-dados-network

networks:
  projeto-dados-network:
    driver: bridge
