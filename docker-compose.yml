services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: projeto-dados-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ENGINE_OUTPUT_DIR=/app/outputs
    restart: unless-stopped
    networks:
      - projeto-dados-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: projeto-dados-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.ts:/app/vite.config.ts
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - projeto-dados-network

networks:
  projeto-dados-network:
    driver: bridge
